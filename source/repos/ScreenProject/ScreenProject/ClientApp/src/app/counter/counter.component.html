<div class="grid-container" style="height: calc(100vh )">

  <div style="width: 543px; height: 314px; " class="container" *ngFor="let item of events" [style.background]="'url('+item.myTemplate.backGroundImg+')'">

    <div *ngFor="let eventfield of item.eventFields" [style.font-size.px]="eventfield.myTemplateField.fontSize" [style.color]="eventfield.myTemplateField.fontColor" [style.font-family]="eventfield.myTemplateField.fontFamily" [style.margin-left.px]="eventfield.myTemplateField.leftPosition" [style.margin-top.px]="eventfield.myTemplateField.topPosition" [style.font-style]="eventfield.myTemplateField.fontStyle" [style.font-weight]="eventfield.myTemplateField.fontWeight" class="event-field-demo">{{ eventfield.value }}</div>


  </div>



</div>
